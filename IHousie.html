<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Housie</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7faff;
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            color: #0056b3;
            margin-bottom: 30px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .hub-button {
            background: linear-gradient(145deg, #d0efff, #a9d8f3);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), -4px -4px 8px #ffffff;
            border: none;
            border-radius: 12px;
            padding: 15px 30px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
            width: 250px;
        }

        .hub-button:hover {
            background: #b3e0ff;
            color: #004080;
            transform: scale(1.05);
        }

        .hub-button:active {
            background: #a0d0e0;
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background: #ffcccb;
            color: #333;
            font-size: 1rem;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            border: none;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .back-button:hover {
            background: #ff9999;
        }
    </style>
</head>
<body>

    <button class="back-button" onclick="location.href='index.html'">‚Üê Back to the Hub</button>

    <h1>Housie</h1>

    <div class="button-container">
        <button class="hub-button" onclick="location.href='TGen.html'">Ticket Generator</button>
        <button class="hub-button" onclick="location.href='NGen.html'">Number Generator</button>
    </div>

</body>
</html>
