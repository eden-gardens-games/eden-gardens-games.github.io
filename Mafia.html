            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            width: 100%;
            overflow: hidden;

        .sidebar {
            width: 25%;

        .main-content {

        }

        .identity-card {

            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .identity-card h3 {
            margin: 0;
        }

        .identity-card .role {
            margin-top: 20px;

            background-color: #4CAF50;
            color: #fff;
