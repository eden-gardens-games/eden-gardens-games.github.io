<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mafia Game</title>
    <style>
       body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            width: 100%;
            overflow: hidden;
        }

        .sidebar {
            width: 25%;
            background-color: #222;
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        .sidebar h2 {
            margin-top: 0;
        }

        .players {
            margin-top: 20px;
        }

        .players ul {
            list-style: none;
            padding: 0;
        }

        .players ul li {
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }

        .main-content {
            flex-grow: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            box-sizing: border-box;
        }

        .player-card {
            width: 200px;
            height: 250px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 15px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .player-card h4 {
            margin: 10px 0;
        }

        .player-card .role {
            padding: 5px 10px;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
        }

        .player-card button {
            margin-top: 15px;
            padding: 5px 10px;
            background-color: #ff4c4c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .player-card button:hover {
            background-color: #cc0000;
        }

        .player-card.eliminated {
            background-color: #ccc;
            color: #999;
            border-color: #999;
        }

        .player-card.eliminated .role {
            background-color: #999;
        }

        .player-card.eliminated::after {
            content: "\2716"; /* Unicode for cross mark */
            font-size: 50px;
            color: red;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0.7;
        }

        .identity-card {
            width: 300px;
            height: 400px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .identity-card h3 {
            margin: 0;
        }

        .identity-card .role {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
        }
		.identity-card button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .identity-card button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>

    <script>
		var gamePhase = "start";
		// game phase can be - start, day, night, end.
		// player status can be - yes, no.
		const db = firebase.firestore();
		const gamesRef = db.collection('mafia');
		var isHost = false;
		var st3 = ``;
		function getParams() {
			var idx = document.URL.indexOf('?');
			var params = new Array();
			if (idx != -1) {
				var pairs = document.URL.substring(idx+1, document.URL.length).split('&');
				for (var i=0; i<pairs.length; i++) {
					nameVal = pairs[i].split('=');
					params[nameVal[0]] = nameVal[1];
				}
			}
			return params;
		}
		function updateList(array) {
			const ul = document.getElementById("player-list"); 
			ul.innerHTML = ""; // Clear the existing list items
			array.forEach(item => {
				const li = document.createElement("li");
				li.textContent = item;
				ul.appendChild(li);
			});
		}
		function shuffle(array) {
			let currentIndex = array.length;
			while (currentIndex != 0) {
				let randomIndex = Math.floor(Math.random() * currentIndex);
				currentIndex--;
				[array[currentIndex], array[randomIndex]] = [
				array[randomIndex], array[currentIndex]];
			}
			return array;
		}
		function startGame(){
			gamePhase = "night";
			const mafiaCount = document.getElementById('mafia-count').value;
			const docRef = gamesRef.doc(params['gameCode']);
			docRef.get().then(doc => {
				if(doc.exists) {
					var final_players = doc.data()?.players;
					var final_roles = []
					for(let i=0; i<final_players.length; i++){
						if(i<mafiaCount){
							final_roles.push("Mafia");
						}
						else if(i == mafiaCount){
							final_roles.push("Doctor");
						}
						else if(i - 1 == mafiaCount){
							final_roles.push("Detective");
							console.log("HI");
						}
						else {
							final_roles.push("Villager");
						}
					}
				}
				final_roles = shuffle(final_roles);
				docRef.update({
					gamePhase : gamePhase,
					roles : final_roles
				}).then(() => {
					for(let i=0; i<final_players.length; i++){
						st3 += `<div class="player-card" id="player${i+1}"><h4>${final_players[i]}</h4><div class="role">${final_roles[i]}</div></div>`;
					}
				})
			})
		}
		function updatePhase(){
			const docRef = gamesRef.doc(params['gameCode']);
			docRef.get().then(doc => {
			gamePhase = doc.data()?.gamePhase;
			if(gamePhase == "start"){
				if(isHost){
					const st1 = `<div class = "identity-card"><h3>Game is yet to start</h3><input type="number" id="mafia-count" placeholder="Number of Mafia" min="1"><button onclick="startGame()">Start Game</button></div>`;
					document.getElementById('main-content').innerHTML = st1;
				}
				else{
					const st2 = `<div class = "identity-card"><h3>Game is yet to start</h3><p>Please ask the host to start the game</p></div>`;
					document.getElementById('main-content').innerHTML = st2;
				}
			}
			else if(gamePhase == "day"){
				if(isHost){
					
				}
				else{
					
				}
			}
			else if(gamePhase == "night"){
				if(isHost){
					document.getElementById('main-content').innerHTML = st3;
				}
				else {
				
				}
			}
			else {
				if(isHost){
				
				}
				else{
				
				}
			}
			})
			setTimeout(updatePhase, 5000);
		}
		params = getParams();
		const docRef = gamesRef.doc(params['gameCode']);
		docRef.get().then(doc => {
			if (doc.exists) {
				var hostID = doc.data()?.hostId;
				if (params['id'] == hostID){
					isHost = true;
					var hostName = doc.data()?.host;
					document.getElementById('host-name').innerHTML = hostName; 
					var ps = doc.data()?.players;
					updateList(ps);
				}
				else {
					var ids = doc.data()?.ids;
					var ps = doc.data()?.players;
					var playerName = ps[ids.indexOf(params['id'])]
					isHost = false;
					updateList(ps);
				}
				updatePhase();
			}
		})
	</script>
    <div class="container">
        <div class="sidebar">
            <h2>Game Host</h2>
            <p id="host-name"></p>

            <div class="players">
                <h3>Players:</h3>
                <ul id="player-list">
                    <li>Player 1</li>
                </ul>
            </div>
        </div>

        <div class="main-content" id="main-content">

    </div>
</body>
</html>
