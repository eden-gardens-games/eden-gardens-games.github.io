<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy 50th Birthday!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap'); /* Additional font for birthday greeting */
        
        body {
            margin: 0;
            padding: 20px;
            background: black;
            color: white;
            text-align: center;
            font-family: 'Pacifico', cursive;
            overflow-y: auto;
        }
        h1 {
            font-size: 3em;
            margin-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .firework {
            position: absolute;
            width: 300px;
            height: 200px;
            background: url('images/firework2.gif') no-repeat center center;
            background-size: cover;
            opacity: 0.7;
            animation: explode 3s ease-out infinite;
        }
        @keyframes explode {
            from { transform: scale(0.5); opacity: 0.7; }
            to { transform: scale(2); opacity: 0; }
        }
        .slideshow {
            position: absolute;
            width: 60%;
            max-width: 600px;
            margin: 20px auto;
            left: 27%;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 15px white;
        }
        .slideshow img {
            width: 100%;
            display: none;
            animation: fade 2s ease-in-out;
        }
        @keyframes fade {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        .balloon {
            position: absolute;
            width: 50px;
            height: 70px;
            background: url('images/balloon.png') no-repeat center center;
            background-size: cover;
            animation: floatUp 5s linear infinite;
        }
        @keyframes floatUp {
            from { transform: translateY(100vh); opacity: 1; }
            to { transform: translateY(-10vh); opacity: 0; }
        }
        .cake {
            width: 300px;
            height: auto;
            margin: 30px auto;
        }
        .btn-container {
            position: fixed;
            bottom: 30px;
            left: 85%;
            transform: translateX(-50%);
        }
        .btn-container button {
            background-color: #ff3366;
            color: white;
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Pacifico', cursive;
        }
        .hidden {
            display: none;
        }
        .birthday-greeting {
            font-family: 'Dancing Script', cursive;
            font-size: 2em;
            color: #ffcc00;
            margin-top: 50px;
        }
        .back-btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2em;
            cursor: pointer;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <img src="images/cake.gif" alt="Birthday Cake" class="cake">
    <div class="slideshow">

    <div class="btn-container">
        <button id="clickMeBtn">Click Me!</button>
    </div>

    <script>
        function createFirework() {
            const firework = document.createElement("div");
            firework.className = "firework";
            document.body.appendChild(firework);
            firework.style.left = Math.random() * (window.innerWidth - 100) + "px"; // Adjust to avoid overlap
            firework.style.top = Math.random() * (window.innerHeight - 100) + "px"; // Adjust to avoid overlap
            setTimeout(() => firework.remove(), 3000); // Adjust duration for slower animation
        }
        setInterval(createFirework, 800); // Increase number of fireworks

        function createBalloon() {
            const balloon = document.createElement("div");
            balloon.className = "balloon";
            balloon.style.left = Math.random() * (window.innerWidth - 50) + "px"; // Adjust to avoid overlap
            document.body.appendChild(balloon);
            setTimeout(() => balloon.remove(), 5000); // Increase balloon life duration
        }
        setInterval(createBalloon, 500); // Increase number of balloons

        let index = 0
		let slides = Array.from(document.querySelectorAll(".slideshow img")); // Convert NodeList to array

		// Fisher-Yates Shuffle
		function shuffle(array) {
			for (let i = array.length - 1; i > 0; i--) {
				const j = Math.floor(Math.random() * (i + 1));
				[array[i], array[j]] = [array[j], array[i]];
			}
		}

		// Shuffle slides array
		shuffle(slides);

		// Update the DOM order
		let slideshowContainer = document.querySelector(".slideshow");
		slides.forEach(img => slideshowContainer.appendChild(img));

		function showSlides() {
			slides.forEach(img => img.style.display = "none");
			slides[index].style.display = "block";
			index = (index + 1) % slides.length;
		}

		showSlides();
		setInterval(showSlides, 3000);

        // Handle "Click Me!" button click
        document.getElementById('clickMeBtn').addEventListener('click', function() {
            // Hide all content except the title
            document.querySelector('h1').style.display = 'block';
            document.querySelector('.btn-container').style.display = 'none';
            document.querySelector('.slideshow').classList.add('hidden');
            document.querySelector('.cake').classList.add('hidden');
            document.querySelectorAll('.firework').forEach(fw => fw.remove());
            document.querySelectorAll('.balloon').forEach(balloon => balloon.remove());

            // Show new greeting and back button
            const greetingDiv = document.createElement('div');
            greetingDiv.innerHTML = `
                <div class="birthday-greeting">50 years! That's a pretty long time! 50 years of work, 50 years of play, 50 years of duty, 50 years of freedom... there's no denying that you have accomplished a lot. A LOT! A well settled family, a good house, car, 401(k) portfolio.. All that aside, you earned respect and admiration of a lot of people. People you work with, you live with, you interacted with.. everyone looks to you when they need answer, when they need a direction, a plan, when they need a voice of reason - in short, when they need a leader. Be it for simple stuff like games or for financial advice or house/car selection or for more complicated projects like a company. You have achieved a lot that you can take pride in. All in just 50 years. There is still a lot more left and I'm sure you will achieve a lot more. Keep moving forward, inspiring me and the next generation. I wish you a very happy birthday and very prosperous decades ahead!  </div>
                <button class="back-btn" onclick="window.location.reload()">Back</button>
            `;
            document.body.appendChild(greetingDiv);
        });
    </script>
</body>
</html>
