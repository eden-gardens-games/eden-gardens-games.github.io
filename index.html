<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eden Gardens Hub</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: url('images/hub-bg.jpeg') no-repeat center center fixed;
            background-size: cover;
            background-blend-mode: overlay;
            color: #333;
            text-align: center;
        }


        /* Logo & Title */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .header img {
            height: 60px;
            margin-right: 15px;
        }

        .header h1 {
            font-size: 3rem;
            color: #0056b3;
            margin: 0;
        }

        /* News Ticker */
        .news-ticker {
            background-color: #ffd700;
            color: #000;
            padding: 10px 0;
            font-weight: bold;
            overflow: hidden;
            position: relative;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .news-ticker span {
            display: inline-block;
            animation: ticker 15s linear infinite;
            white-space: nowrap;
        }

        @keyframes ticker {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        /* Container */
        .container {
            display: flex;
            justify-content: center;
            gap: 50px;
            max-width: 900px;
            margin: 30px auto;
        }

        .section {
            flex: 1;
            background: rgba(255, 255, 255, 0.9); /* Transparent box */
            padding: 20px;
            border-radius: 12px;
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.1);
        }

        .section h2 {
            color: #004080;
            font-size: 1.8rem;
            margin-bottom: 15px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        /* Buttons */
        .hub-button {
            background: linear-gradient(145deg, #d0efff, #a9d8f3);
            box-shadow: 4px 4px 8px rgba(0, 0, 0, 0.2), -4px -4px 8px #ffffff;
            border: none;
            border-radius: 12px;
            padding: 15px;
            font-size: 1.5rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s ease;
            width: 100%;
        }

        .hub-button:hover {
            background: #b3e0ff;
            color: #004080;
            transform: scale(1.05);
        }

        .hub-button:active {
            background: #a0d0e0;
            box-shadow: inset 4px 4px 8px rgba(0, 0, 0, 0.2);
        }
		
				
		@media (max-width: 600px) {
            .header h1{
				font-size: 2rem;
			}
        }

    </style>
    <script>
        function showComingSoonAlert() {
            alert("This feature is in the works! If you have any ideas, feel free to pitch in.");
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="images/hub-logo.png" alt="Eden Gardens Hub Logo">
        <h1>Eden Gardens Hub</h1>
    </div>

    <div class="news-ticker">
        <span>Welcome to Eden Gardens Hub! &emsp;&emsp;&emsp;&emsp;&emsp; New games coming soon! &emsp;&emsp;&emsp;&emsp;&emsp; Stay tuned for exciting updates! &emsp;&emsp;&emsp;&emsp;&emsp; Superbowl on 9th Feb! Any plans?</span>
    </div>

    <div class="container">
        <!-- Party Games Section -->
        <div class="section">
            <h2>Party Games</h2>
            <div class="button-container">
                <button class="hub-button" onclick="location.href='IMafia.html'">Mafia</button>
                <button class="hub-button" onclick="location.href='IHousie.html'">Housie</button>
                <button class="hub-button" onclick="location.href='ISpyfall.html'">Spyfall</button>
            </div>
        </div>

        <!-- Utility Section -->
        <div class="section">
            <h2>Utility</h2>
            <div class="button-container">
                <button class="hub-button" onclick="location.href='IBalance.html'">Balance Management</button>
                <button class="hub-button" onclick="showComingSoonAlert()">Coming Soon</button>
                <button class="hub-button" onclick="showComingSoonAlert()">Coming Soon</button>
            </div>
        </div>
    </div>

</body>
</html>
